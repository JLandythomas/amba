<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">
    <title>Amba - Register</title>

    <!--Template based on URL below-->
    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/starter-template/">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <!-- Bootstrap core CSS -->

    <link href="/css/stylesheet.css" rel="stylesheet" type="text/css">
    <link href="/css/custom.css" rel="stylesheet" type="text/css">
</head>

<body class="register">

    <nav class="navbar navbar-expand-md navbar-dark bg-transparent fixed-top">
        <a class="navbar-brand" href="#"><i class="far fa-envelope"></i></a>
        <a class="navbar-brand" href="#">
            <img src="/img/logo_tp.png" width="100" height="auto" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">How it works</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Benefits</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact us</a>
                </li>
            </ul>

        </div>

    </nav>



    <div class="container-fluid">
        <div class="row">
            <div class="col-sm register_background" style="padding-top:100px; padding-left: 15px">
                <div class="pt-2 container">
                    <h1 class="text-white">Register</h1>
                </div>
            </div>
        </div>

    </div>

    <main role="main">

        <form action="/select_option.html" class="pt-0 pb-1 mb-4 text-white register">

            <div class="container round_top pl-4 pr-4 pt-2 pb-2 mb-3 register">


                <hr class="top pb-4">
                <div class="form-group">
                    <label for="name">Full name <span>(Required)</span></label>
                    <hr style="border-top: 1px solid #ffffff;" />
                    <input type="text" class="form-control" id="name" placeholder="Example Name">
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <hr style="border-top: 1px solid #ffffff;" />
                    <input type="date" class="form-control" id="dob" placeholder="01/01/1987">
                </div>
                <div class="form-group">
                    <label for="email">Email Address <span>(Required)</span></label>
                    <hr style="border-top: 1px solid #ffffff;" />
                    <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                    <label for="address1">Address line 1 <span>(Required)</span></label>
                    <hr style="border-top: 1px solid #ffffff;" />
                    <input type="text" class="form-control" id="address1" placeholder="Address Example">
                </div>
                <div class="form-group">
                    <label for="postcode">Postcode <span>(Required)</span></label>
                    <hr style="border-top: 1px solid #ffffff;" />
                    <input type="text" class="form-control" id="postcode" placeholder="Postcode">
                </div>

            </div>



            <div class="container">


                <div class="form-group form-check text-center">
                    <label class="form-check-label text-white" style="font-size: 0.8em">
                        <input class="form-check-input" type="checkbox" required>I agree to terms and conditions </label>
                </div>


                <button type="submit" class="btn btn-outline-warning btn-lg mb-3 btn-block register register-button">Register Now</button>


                <p class="text-center text-white small"><a href="/terms.html">Terms &amp; privacy policy</a></p>

            </div>

        </form>

    </main><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="/js/functions.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>

</html>
