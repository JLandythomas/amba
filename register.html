<body class="register">

    <nav class="navbar navbar-expand-md navbar-dark bg-transparent fixed-top">
        <a class="navbar-brand" href="#"><i class="far fa-envelope"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">How it works</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Benefits</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact us</a>
                </li>
            </ul>

        </div>

    </nav>



    <div class="container.full">
        <div class="row">
            <div class="col-sm register_background" style="padding-top:100px; padding-left: 15px">
                <div class="pl-3 pt-2">
                    <h1 class="text-white">Register</h1>
                </div>
            </div>
        </div>

    </div>

    <main role="main" class="container.full round_top pl-4 pr-4 pt-2 register">

        <form action="/select_option.html" class="pt-0 pb-5 text-white register">
            <hr class="top pb-4">
            <div class="form-group">
                <label for="email">Full name <span>(Required)</span></label>
                <hr style="border-top: 1px solid #ffffff;" />
                <input type="email" class="form-control" id="input" placeholder="Example Name">
            </div>
            <div class="form-group">
                <label for="pwd">Date of Birth</label>
                <hr style="border-top: 1px solid #ffffff;" />
                <input type="" class="form-control" id="input" placeholder="01/01/1987">
            </div>
            <div class="form-group">
                <label for="pwd">Email Address <span>(Required)</span></label>
                <hr style="border-top: 1px solid #ffffff;" />
                <input type="" class="form-control" id="input" placeholder="example@gmail.com">
            </div>
            <div class="form-group">
                <label for="pwd">Address line 1 <span>(Required)</span></label>
                <hr style="border-top: 1px solid #ffffff;" />
                <input type="" class="form-control" id="input" placeholder="Address Example">
            </div>
            <div class="form-group">
                <label for="pwd">Postcode <span>(Required)</span></label>
                <hr style="border-top: 1px solid #ffffff;" />
                <input type="" class="form-control" id="input" placeholder="Postcode">
            </div>


            <div class="form-group form-check text-center">
                <label class="form-check-label text-white">
                    <input class="form-check-input" type="checkbox"> I agree to terms and conditions
                </label>
            </div>

            <a href="/select_option.html">
            <button type="submit" class="btn btn-outline-warning btn-lg mb-3 btn-block register">Register Now</button>
            </a>
  
            <p class="text-center">Terms and privacy policy</p>
            
            </form>  

    </main><!-- /.container -->
