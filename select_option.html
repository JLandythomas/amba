                        <p>Select an option here to buy sell or let.</p>
                    </div>
                </div>



                <div class="row text-center">
                    <div class=" col-6 col-md-3 select-tiles buy-box">
                        <a href="/listed.html" class="text-center"><i class="fas fa-home"></i>

                        </a>
                    </div>
                    <div class="col-6 col-md-3 select-tiles sell-box">
                        <a href="" class="text-center"><i class="fas fa-home"></i>
                            <p>To Sell</p>
                        </a>
                    </div>
                    <div class="col-6 col-md-3 select-tiles rent-box">

                        </a>
                    </div>
                    <div class="col-6 col-md-3 select-tiles let-box">

                        <i class="fab fa-twitter" style="margin-right: 70px;"></i>
